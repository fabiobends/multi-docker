sudo: required
services:
  - docker
before_install: 
  - docker build -t fabio/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true fabio/react-test npm test
after_success: 
  - docker build -t fabio/multi-client ./client
  - docker build -t fabio/multi-nginx ./nginx
  - docker build -t fabio/multi-server ./server
  - docker build -t fabio/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push fabio/multi-client
  - docker push fabio/multi-nginx
  - docker push fabio/multi-server
  - docker push fabio/multi-worker